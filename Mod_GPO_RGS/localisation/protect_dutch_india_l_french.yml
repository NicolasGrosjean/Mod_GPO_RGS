 uk_protect_the_dutch_colonies:0 "Protéger les colonies néerlandaises"
 uk_protect_the_dutch_colonies_desc:0 "Les colonies d'Indonésie ne peuvent être contrôlées depuis les Pays-Bas, bien trop faibles et bien trop éloignés pour les défendre des attaques venues du Japon, de la Chine, ou de quelque autre agresseur que ce soit. Dans l'intérêt de tous, nous devons donc en prendre le contrôle."
